<!DOCTYPE html>
    <html lang="FR">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <title>Js - partie 5 - exercice 2</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        </head>
        <body>
            <!--Refaire le premier exercice mais en utilisant des classes préparées en css.-->
            <!--Créer un formulaire demandant un mot de passe et une confirmation de mot de passe et comportant un bouton.
            Au clic sur le bouton, si les deux champs sont identiques, les entourer de vert. Sinon les entourer en rouge.-->
            <form>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" name="password" id="password" />
                </div> 
                <div>
                    <label for="verifPassword" id="test">Confirmation mot de passe  :</label>
                    <input type = "password" name="verifPassword" id="verifPassword" />
                </div>
                <div>
                    <button type="button" name="verify" onclick="verif()">verifier si identiques</button>
                </div>
            </form>
            <script>
                function verif() {
                    var password = document.getElementById('password'); 
                    var verifPassword = document.getElementById('verifPassword');
                    // verifier que password ou verifPassword ne sont pas vide.
                    if ((password.value == '') || (verifPassword.value == '')) { 
                        alert('Erreur! vous n\'avez pas bien remplis le formulaire.');
                    }else {
                        if (password.value == verifPassword.value) {
                            password.className = 'border border-success';  //.className => ajoute une class css a l'elemnt selectionné (.className = 'class1 class2').
                            verifPassword.className = 'border border-success';
                        } else {
                            password.className = 'border border-danger';
                            verifPassword.className = 'border border-danger';
                        }
                    }
                } 
            </script>
        </body>
    </html>
